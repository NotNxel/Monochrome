<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Monochrome | Glyph PFP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        /* --- Intro Overlay --- */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .inspired-tag {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
        }

        /* --- Main App Container --- */
        #app-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .header { text-align: center; }
        .header h1 { font-size: 32px; font-weight: 600; letter-spacing: -1px; margin: 0; }
        .header p { font-size: 12px; font-weight: 100; color: #888; margin-top: 4px; }

        /* --- Preview & Moon --- */
        .preview-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            cursor: move;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        #main-canvas { width: 100%; height: 100%; }

        /* Moon Toggle */
        #moon-toggle {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            z-index: 10;
        }

        .moon-shape {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            transition: all 0.4s ease;
            box-shadow: inset 8px 0px 0px 0px #000; /* Initial Half Moon */
        }

        .full-moon .moon-shape {
            box-shadow: inset 0px 0px 0px 0px #000; /* Full Moon */
            background: #fff;
            filter: drop-shadow(0 0 8px #fff);
        }

        /* --- Controls --- */
        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 15px;}
        .instruction { font-size: 10px; color: #666; text-align: center; margin-top: -10px;}

        .btn {
            background: #fff; color: #000; border: none; padding: 16px;
            border-radius: 14px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: 0.2s; text-align: center;
        }
        .btn-outline { background: transparent; color: #fff; border: 1px solid var(--glass-border); }
        .btn:active { transform: scale(0.96); }
        #file-input { display: none; }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro">
        <h1 style="font-weight:600; letter-spacing: -1px; margin-bottom: 5px;">MONOCHROME</h1>
        <p style="font-weight:100; letter-spacing: 4px; font-size: 12px; color: #888;">NEEL NIKHIL</p>
        <div class="inspired-tag">Inspired by Nothing</div>
    </div>

    <div id="app-wrapper">
        <div class="glass-card">
            <div class="header">
                <h1>Monochrome</h1>
            </div>

            <div class="preview-wrapper">
                <div class="preview-container">
                    <canvas id="main-canvas" width="1024" height="1024"></canvas>
                </div>
                <div id="moon-toggle">
                    <div class="moon-shape"></div>
                </div>
            </div>

            <p class="instruction">Drag to reposition â€¢ Pinch/Scroll to zoom</p>

            <div class="controls">
                <label class="btn">
                    Choose Image
                    <input type="file" id="file-input" accept="image/*">
                </label>
                <button class="btn btn-outline" id="download-btn">Download PFP</button>
            </div>
            
            <div class="inspired-tag" style="position:relative; bottom:0; right:0; text-align:center; margin-top:10px;">Inspired by Nothing</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const moon = document.getElementById('moon-toggle');
        
        let img = null;
        let isColor = false;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX, lastY;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro').classList.add('fade-out');
                document.getElementById('app-wrapper').classList.add('reveal');
            }, 3000);
        };

        fileInput.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                img = new Image();
                img.onload = () => {
                    scale = 1024 / Math.min(img.width, img.height);
                    offsetX = (1024 - img.width * scale) / 2;
                    offsetY = (1024 - img.height * scale) / 2;
                    render();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        moon.addEventListener('click', () => {
            isColor = !isColor;
            moon.classList.toggle('full-moon');
            render();
        });

        // --- Interaction Logic (Zoom/Drag) ---
        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', e => {
            if (!isDragging || !img) return;
            offsetX += (e.clientX - lastX) * (1024/canvas.clientWidth);
            offsetY += (e.clientY - lastY) * (1024/canvas.clientWidth);
            lastX = e.clientX; lastY = e.clientY;
            render();
        });

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            render();
        }, { passive: false });

        function render() {
            if (!img) return;
            
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1024, 1024);

            const buffer = document.createElement('canvas');
            buffer.width = 80; // Dot resolution
            buffer.height = 80;
            const bCtx = buffer.getContext('2d');

            // Draw transformed image to low-res buffer
            bCtx.drawImage(img, offsetX/(1024/80), offsetY/(1024/80), (img.width*scale)/(1024/80), (img.height*scale)/(1024/80));
            const data = bCtx.getImageData(0, 0, 80, 80).data;

            const spacing = 1024 / 80;
            for (let y = 0; y < 80; y++) {
                for (let x = 0; x < 80; x++) {
                    const cx = x * spacing + spacing/2;
                    const cy = y * spacing + spacing/2;
                    
                    // Circular Crop Mask
                    const dist = Math.sqrt((cx-512)**2 + (cy-512)**2);
                    if (dist > 510) continue;

                    const i = (y * 80 + x) * 4;
                    const r = data[i], g = data[i+1], b = data[i+2];
                    const brightness = (r + g + b) / 3;

                    if (brightness > 20) {
                        ctx.beginPath();
                        ctx.arc(cx, cy, spacing * 0.4, 0, Math.PI * 2);
                        ctx.fillStyle = isColor ? `rgb(${r},${g},${b})` : `rgb(${brightness},${brightness},${brightness})`;
                        ctx.fill();
                    }
                }
            }
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'glyph.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
