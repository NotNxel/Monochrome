<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Monochrome | Glyph PFP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Intro Overlay --- */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        /* --- Main App Container --- */
        #app-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 38px;
            font-weight: 600;
            letter-spacing: -1px;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            font-weight: 100;
            color: #888;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        /* --- Preview Area --- */
        .preview-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        #main-canvas {
            width: 100%;
            height: 100%;
        }

        /* --- Controls --- */
        .controls { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid var(--glass-border);
        }

        .btn:active { transform: scale(0.96); }

        #file-input { display: none; }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro">
        <h1 id="intro-text" style="font-weight:100; letter-spacing: 10px;">MONOCHROME</h1>
    </div>

    <div id="app-wrapper">
        <div class="glass-card">
            <div class="header">
                <h1>Monochrome</h1>
                <p>â€” Neel Nikhil</p>
            </div>

            <div class="preview-container">
                <canvas id="main-canvas" width="1024" height="1024"></canvas>
            </div>

            <div class="controls">
                <label class="btn">
                    Choose Image
                    <input type="file" id="file-input" accept="image/*">
                </label>
                <button class="btn btn-outline" id="download-btn">Download Glyph</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const app = document.getElementById('app-wrapper');
        const intro = document.getElementById('intro');

        // Initial State
        window.onload = () => {
            setTimeout(() => {
                intro.classList.add('fade-out');
                app.classList.add('reveal');
            }, 2500);
        };

        fileInput.addEventListener('change', handleImage);

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => processGlyph(img);
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function processGlyph(img) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1024, 1024);

            // Create offscreen buffer for face analysis
            const offscreen = document.createElement('canvas');
            const oCtx = offscreen.getContext('2d');
            offscreen.width = 64; // Low res for the dot count
            offscreen.height = 64;

            // Square crop and draw
            const size = Math.min(img.width, img.height);
            oCtx.drawImage(img, (img.width - size)/2, (img.height - size)/2, size, size, 0, 0, 64, 64);

            const imgData = oCtx.getImageData(0, 0, 64, 64).data;
            const dotSpacing = 16;
            const dotRadius = 6;
            const centerX = 512;
            const centerY = 512;
            const maxDist = 500; // Circular mask radius

            for (let y = 0; y < 64; y++) {
                for (let x = 0; x < 64; x++) {
                    const canvasX = x * dotSpacing + (1024 - (64 * dotSpacing)) / 2;
                    const canvasY = y * dotSpacing + (1024 - (64 * dotSpacing)) / 2;

                    // Calculate distance for circular mask
                    const dx = canvasX - centerX;
                    const dy = canvasY - centerY;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < maxDist) {
                        const i = (y * 64 + x) * 4;
                        // Grayscale conversion
                        const brightness = (imgData[i] * 0.299 + imgData[i+1] * 0.587 + imgData[i+2] * 0.114);
                        
                        // Draw dot
                        ctx.beginPath();
                        ctx.arc(canvasX, canvasY, dotRadius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
                        ctx.fill();
                    }
                }
            }
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'monochrome_glyph.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
