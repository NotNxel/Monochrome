<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Monochrome | Glyph PFP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --nothing-white: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        /* --- Bolder Nothing Dot Font --- */
        .nothing-font {
            text-transform: uppercase;
            background-image: radial-gradient(circle, var(--nothing-white) 42%, transparent 45%);
            background-size: 5px 5px; /* Larger dots for better visibility */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.8));
            display: inline-block;
        }

        /* --- Intro --- */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #intro h1 {
            font-size: clamp(60px, 15vw, 100px);
            font-weight: 900;
            letter-spacing: -4px;
            margin: 0;
            line-height: 1;
        }

        #intro p {
            font-size: 20px;
            font-weight: 100;
            letter-spacing: 5px;
            margin-top: 15px;
            color: #fff;
        }

        /* --- Main App --- */
        #app-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 44px;
            padding: 35px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .header h1 { 
            font-size: 48px; 
            font-weight: 900; 
            letter-spacing: -2px; 
            margin: 0; 
            text-align: center; 
        }

        /* --- Density Slider --- */
        .density-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .density-control label {
            font-size: 11px;
            letter-spacing: 2px;
            color: #ccc;
            text-transform: uppercase;
            font-weight: 600;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: rgba(255,255,255,0.15);
            height: 6px;
            border-radius: 10px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- Preview Area --- */
        .preview-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        #main-canvas { width: 100%; height: 100%; cursor: move; }

        #moon-toggle {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 58px;
            height: 58px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .moon-shape {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 9px 0px 0px 0px #000;
        }

        .full-moon .moon-shape {
            box-shadow: inset 0px 0px 0px 0px #000;
            filter: drop-shadow(0 0 12px #fff);
        }

        /* --- Footer --- */
        .inspired-footer {
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-top: 10px;
        }
        
        .nothing-brand {
            font-size: 16px;
            margin-left: 4px;
        }

        .btn {
            background: #fff; color: #000; border: none; padding: 18px;
            border-radius: 20px; font-weight: 900; font-size: 15px;
            text-transform: uppercase; cursor: pointer; text-align: center;
            transition: transform 0.2s;
        }
        .btn-outline { background: transparent; color: #fff; border: 1px solid var(--glass-border); }
        .btn:active { transform: scale(0.96); }

        .reveal { opacity: 1 !important; transform: scale(1) !important; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="intro">
        <h1 class="nothing-font">MONOCHROME</h1>
        <p class="nothing-font" style="font-size: 18px;">- Neel Nikhil -</p>
    </div>

    <div id="app-wrapper">
        <div class="glass-card">
            <div class="header">
                <h1 class="nothing-font">Monochrome</h1>
            </div>

            <div class="preview-wrapper">
                <div class="preview-container">
                    <canvas id="main-canvas" width="1024" height="1024"></canvas>
                </div>
                <div id="moon-toggle">
                    <div class="moon-shape"></div>
                </div>
            </div>

            <div class="density-control">
                <label>Dot Density</label>
                <input type="range" id="density-slider" min="40" max="160" value="90">
            </div>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <label class="btn">
                    Choose Image
                    <input type="file" id="file-input" style="display:none" accept="image/*">
                </label>
                <button class="btn btn-outline" id="download-btn">Export Glyph</button>
            </div>
            
            <div class="inspired-footer">
                Inspired by <span class="nothing-brand nothing-font">Nothing</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const moon = document.getElementById('moon-toggle');
        const densitySlider = document.getElementById('density-slider');
        
        let img = null, isColor = false;
        let scale = 1, offsetX = 0, offsetY = 0;
        let isDragging = false, lastX, lastY;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro').classList.add('fade-out');
                document.getElementById('app-wrapper').classList.add('reveal');
            }, 1800);
        };

        fileInput.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                img = new Image();
                img.onload = () => {
                    scale = 1024 / Math.min(img.width, img.height);
                    offsetX = (1024 - img.width * scale) / 2;
                    offsetY = (1024 - img.height * scale) / 2;
                    render();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        moon.addEventListener('click', () => {
            isColor = !isColor;
            moon.classList.toggle('full-moon');
            render();
        });

        densitySlider.addEventListener('input', render);

        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', e => {
            if (!isDragging || !img) return;
            const factor = 1024 / canvas.clientWidth;
            offsetX += (e.clientX - lastX) * factor;
            offsetY += (e.clientY - lastY) * factor;
            lastX = e.clientX; lastY = e.clientY;
            render();
        });

        canvas.addEventListener('wheel', e => {
            if (!img) return;
            e.preventDefault();
            scale *= (1 + (e.deltaY * -0.001));
            render();
        }, { passive: false });

        function render() {
            if (!img) return;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1024, 1024);

            const res = parseInt(densitySlider.value); 
            const buffer = document.createElement('canvas');
            buffer.width = res; buffer.height = res;
            const bCtx = buffer.getContext('2d');

            bCtx.drawImage(img, offsetX/(1024/res), offsetY/(1024/res), (img.width*scale)/(1024/res), (img.height*scale)/(1024/res));
            const data = bCtx.getImageData(0, 0, res, res).data;

            const spacing = 1024 / res;
            for (let y = 0; y < res; y++) {
                for (let x = 0; x < res; x++) {
                    const cx = x * spacing + spacing/2;
                    const cy = y * spacing + spacing/2;
                    if (Math.sqrt((cx-512)**2 + (cy-512)**2) > 510) continue;

                    const i = (y * res + x) * 4;
                    const r = data[i], g = data[i+1], b = data[i+2];
                    const bright = (r + g + b) / 3;

                    if (bright > 12) {
                        ctx.beginPath();
                        ctx.arc(cx, cy, spacing * 0.38, 0, Math.PI * 2);
                        ctx.fillStyle = isColor ? `rgb(${r},${g},${b})` : `rgb(${bright},${bright},${bright})`;
                        ctx.fill();
                    }
                }
            }
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            if (!img) return;
            const link = document.createElement('a');
            link.download = 'monochrome_glyph.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
